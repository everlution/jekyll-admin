title: Your awesome title

# Load the admin interface.
plugins:
  - jekyll-admin

# Exclude these files from being processed.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

foo: bar

jekyll_admin:
    versioning:
        prod_branch_name: "master"
        draft_branch_prefix: "draft-"

# show draft posts
show_drafts: true

defaults:
  -
    scope:
      path: ""
    values:
      all: true
  - scope:
      path: ''
      type: pages
    values:
      page_only: true
  - scope:
      path: ''
      type: puppies
    values:
      breed: ''
  - scope:
      path: 'test'
      type: posts
    values:
      post_test_only: true

# Dummy Collection.
collections:
  puppies:
    foo: bar
    output: false
